<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Suresh Dahal, Parash Kumar Bhandari">
    <meta name="description"
        content="Restaurant employee management system admin dashboard to store and manage employee records">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/app.js" defer></script>
</head>

<body>
    <main>
        <!-- ======siderbar start====== -->
        <aside class="sidebar">
            <div class="menu-container">
                <div class="admin-info">
                    <img src="./images/profile.png" alt="admin profile image">
                    <div>
                        <p class="admin-name">Khadga Gupta</p>
                        <p class="admin-title">Admin</p>
                    </div>
                </div>
                <img src="./images/menu.svg" alt="menu" class="sidebar-menu">
            </div>
            <hr class="sidebar-hr">
            <div class="sidebar-items">
                <a href="#" title="Employee">
                    <img src="./images/employee.svg" alt="employee">
                    <p class="sidebar-label">Employee</p>
                </a>
                <hr class="sidebar-hr">
                <a href="./add-employee.html" title="Add Employee">
                    <img src="./images/add.svg" alt="add employee">
                    <p class="sidebar-label">Add Employee</p>
                </a>
                <a href="./employees.html" title="View Employee">
                    <img src="./images/view.svg" alt="view employee">
                    <p class="sidebar-label">View Employee</p>
                </a>
                <hr class="sidebar-hr bold-hr">
                <a href="#" title="Department">
                    <img src="./images/department.svg" alt="department">
                    <p class="sidebar-label">Department</p>
                </a>
                <hr class="sidebar-hr">
                <a href="./add-department.html" title="Add Department">
                    <img src="./images/add.svg" alt="add Department">
                    <p class="sidebar-label">Add Department</p>
                </a>
                <a href="./view-department.html" title="View Department">
                    <img src="./images/view.svg" alt="view Department">
                    <p class="sidebar-label">View Department</p>
                </a>
            </div>
        </aside>
        <!-- ======siderbar end====== -->

        <!-- ======main body start====== -->
        <div class="body">
            <header>
                <h1><a href="./index.html">Dashboard</a></h1>
                <div class="logout">
                    <img src="./images/log-out.svg" alt="log out" class="logout">
                    <p>Log out</p>
                </div>
            </header>
            <div class="table-container">
                <form action="#" method="post" class="add-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                    <label for="tel">Phone:</label>
                    <input type="tel" name="phone" id="tel">
                    <label for="department">Department:</label>
                    <select name="department" id="department">
                        <option value="kitchen">Kitchen</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="kitchen">Kitchen</option>
                    </select>
                    <label for="salary">Salary:</label>
                    <input type="text" name="salary" id="salary">

                    <input type="submit" value="Edit Employee" name="edit-employee">

                </form>
            </div>
        </div>
        <!-- ======main body end====== -->
    </main>
</body>

</html>
